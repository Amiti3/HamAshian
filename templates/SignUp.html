<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/CSS/myStyles.css">
    <link rel="stylesheet" href="../static/CSS/bootstrap-rtl.css">
    <link rel="stylesheet" href="../static/CSS/bootstrap-rtl.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <!--header-->
    <header>
        <div class="row">

            <!--First Col: website Name-->
            <div class="col-sm-8">
                <div class="my-header">
                    <h1>هم آشیان</h1>
                    <br>
                    <p class="p">هم آشیان | محل پیدا کردن خونه و هم خونه موردنظر شما</p>
                </div>
            </div>


        </div>
        <!--Second Row: NavBar-->
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-sm navbar-light my-navbar">

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url "index" %}">صفحه اصلی</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url "aboutUs" %}">درباره ما</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url "contactUs" %}">تماس با ما</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url "ad_making" %}">قوانین سایت</a>
                            </li>

                            <li class="nav-item">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: rgb(193, 128, 255); color: black; border: none; float: left; margin: revert">
                                    <a href="{% url "advertisement" %}" style="color: black; text-decoration: none">ایجاد آگهی</a>
                                </button>
                            </li>
                        </ul>
                    </nav>

            </div>
        </div>
        <br>

    </header>

    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-4" style="background-color: rgba(230, 204, 255, 0.8); border-radius: 10px">

            <div class="tab-content" id="myTabContent">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group" style="font-size: 25px">
                            <label>نام:</label>
                            <input type="text" class="form-control" name="username" placeholder="نام خود را وارد کنید">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">ایمیل:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="ایمیل خود را وارد کنید">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">رمزعبور:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="رمز عبور خود را وارد کنید">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: rgb(193, 128, 255); color: black; border: none">ثبت نام</button>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: rgb(193, 128, 255); color: black; border: none">
                            <a href="{% url 'login' %}" style="color: black; text-decoration: none">قبلا ثبت نام کرده اید؟</a>
                        </button>
                        <br>
                        <br>

                    </form>
                </div>
            </div>

        <div class="col-sm-4"></div>
    </div>

    <!--footer-->
                    <footer>
                        <br>
                        <hr style=" border: 1.5px solid rgba(230, 204, 255, 0.5);">
                        <div class="row">
                            <div class="col-md-3">
                                <h4>راهنمای استفاده از وبسایت هم آشیان</h4>
                                <a href="{% url "advertisement" %}" class="footerLINKS">ثبت آگهی</a><br>
                                <a href="{% url "ad_making" %}" class="footerLINKS">قوانین</a><br>
                            </div>

                            <div class="col-md-3">
                                <h4>خدمات مشتریان</h4>
                                <a href="{% url "contactUs" %}" class="footerLINKS">تماس با ما</a><br>
                                <a href="{% url "aboutUs" %}" class="footerLINKS">درباره ی ما</a>
                            </div>
                        </div>
                        <br>
                    </footer>
                </div>
            </div>
        </footer>


</div >
</div>

</html>
